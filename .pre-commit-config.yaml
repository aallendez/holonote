repos:
  # ================================
  # 1. GENERAL SAFETY HOOKS
  # ================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # ================================
  # 2. SECRET SCANNING
  # ================================
  - repo: local
    hooks:
      - id: gitleaks
        name: detect-secrets
        entry: .github/scripts/.gitleaks-hook.sh
        language: system
        pass_filenames: false
        always_run: true

  # ================================
  # 3. TERRAFORM HOOKS (infra/)
  # ================================
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.92.0
    hooks:
      - id: terraform_fmt
        files: ^infra/
      - id: terraform_validate
        files: ^infra/

  # ================================
  # 4. BACKEND PYTHON HOOKS (backend/)
  # ================================
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        files: ^backend/

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.0
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: ^backend/

  # ================================
  # 5. FRONTEND HOOKS (frontend/)
  # ================================
  - repo: local
    hooks:
      - id: frontend-prettier
        name: Frontend Prettier
        entry: bash -c "cd frontend && npx prettier --write ."
        language: system
        types_or: [javascript, css, json, yaml]
        files: ^frontend/

      - id: frontend-eslint
        name: Frontend ESLint
        entry: bash -c "cd frontend && npx eslint ."
        language: system
        types_or: [javascript]
        files: ^frontend/

      - id: frontend-typecheck
        name: TypeScript Type Check
        entry: bash -c "cd frontend && npx tsc --noEmit"
        language: system
        files: ^frontend/

  # ================================
  # 6. CUSTOM HOOK: Backend unit test quick run
  # Only runs tests in backend/ when Python files change
  # ================================
  - repo: local
    hooks:
      - id: backend-tests
        name: Backend Unit Tests (fast)
        entry: bash -c "cd backend && PYTHONPATH=. python -m pytest -q --disable-warnings || exit 1"
        language: system
        files: ^backend/.*\.py$
