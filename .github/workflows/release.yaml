name: Release
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: pip install python-semantic-release build

      - name: Configure git user (required to commit the bump)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release
        id: semrel
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release version

      # Extract version from .semver file (created by python-semantic-release)
      # If .semver doesn't exist, get the latest git tag
      - name: Read version
        id: get_version
        run: |
          if [ -f .semver ]; then
            VERSION=$(cat .semver)
          else
            # Get the latest version tag (remove 'v' prefix if present)
            VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "0.1.0")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      # ---- Build & Push Docker images ----
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/holonote-backend:${{ steps.get_version.outputs.version }} backend

      - name: Build frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/holonote-frontend:${{ steps.get_version.outputs.version }} frontend

      - name: Push images
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/holonote-backend:${{ steps.get_version.outputs.version }}
          docker push ghcr.io/${{ github.repository_owner }}/holonote-frontend:${{ steps.get_version.outputs.version }}