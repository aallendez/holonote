name: CI - Backend

on:
  pull_request:
    paths:
      - 'backend/**'
  push:
    branches: ['**']
    paths:
      - 'backend/**'
      - '.github/workflows/ci_backend.yaml'

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Lint (formatting + style)
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          python -m black --check src tests

      - name: Security scan
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          bandit -r src -f json -o bandit-report.json

      - name: Run tests with coverage (must be â‰¥70%)
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          pytest tests/ \
            --cov=src \
            --cov-report=term \
            --cov-report=xml \
            --cov-fail-under=70
