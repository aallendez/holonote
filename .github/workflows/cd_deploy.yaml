name: CD Deploy

on:
  push:
    paths:
      - "infra/terraform.tfvars"   # ONLY trigger when version bump happens
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # --- Read version from terraform.tfvars ---
      - name: Read prod version from terraform.tfvars
        id: version
        run: |
          VERSION=$(grep 'prod_version' infra/terraform.tfvars | sed 's/.*= "//; s/"//')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not find prod_version in terraform.tfvars"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      # --- Configure AWS Credentials (OIDC) ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1
          audience: sts.amazonaws.com

      # --- Get ALB URL from Terraform (for API base URL) ---
      # Need to do this before checking out tag, using current infrastructure code
      - name: Setup Terraform (for ALB URL)
        uses: hashicorp/setup-terraform@v2

      - name: Get ALB URL from Terraform
        id: alb_url
        working-directory: infra
        run: |
          terraform init
          ALB_DNS=$(terraform output -raw alb_dns 2>/dev/null || echo "")
          if [ -n "$ALB_DNS" ]; then
            ALB_URL="http://${ALB_DNS}"
            echo "alb_url=${ALB_URL}" >> $GITHUB_OUTPUT
            echo "Backend URL: ${ALB_URL}"
          else
            echo "Warning: Could not get ALB URL, using default"
            echo "alb_url=http://localhost:5001" >> $GITHUB_OUTPUT
          fi

      # --- Checkout the EXACT version tag for frontend build ---
      - name: Checkout release tag
        run: |
          git fetch --all --tags
          git checkout v${{ steps.version.outputs.version }}

      # --- Build Frontend (React) ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MSG_SENDER_ID: ${{ secrets.VITE_FIREBASE_MSG_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_API_BASE_URL: ${{ steps.alb_url.outputs.alb_url }}
        run: |
          cd frontend
          npm run build

      # --- Upload Frontend to S3 ---
      - name: Upload frontend to S3
        run: |
          aws s3 sync frontend/build/client/ s3://holonote-frontend-prod --delete

      # --- Checkout main branch for latest infrastructure code ---
      - name: Checkout main for infrastructure
        run: |
          git checkout main
          # Ensure infra directory has latest code
          git checkout main -- infra/

      # --- TERRAFORM DEPLOY ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve
