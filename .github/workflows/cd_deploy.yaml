name: CD Deploy

on:
  push:
    paths:
      - "infra/terraform.tfvars"   # ONLY trigger when version bump happens
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # --- Read version from terraform.tfvars ---
      - name: Read prod version from terraform.tfvars
        id: version
        run: |
          VERSION=$(grep 'prod_version' infra/terraform.tfvars | sed 's/.*= "//; s/"//')
          if [ -z "$VERSION" ]; then
            echo "Error: Could not find prod_version in terraform.tfvars"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      # --- Checkout the EXACT version tag ---
      - name: Checkout release tag
        run: |
          git fetch --all --tags
          git checkout v${{ steps.version.outputs.version }}

      # --- Debug OIDC Token Info ---
      - name: Debug OIDC Token Info
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Expected sub format: repo:${{ github.repository }}:ref:${{ github.ref }}"

      # --- Configure AWS Credentials (OIDC) ---
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1
          audience: sts.amazonaws.com

      # --- Build Frontend (React) ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # --- Upload Frontend to S3 ---
      - name: Upload frontend to S3
        run: |
          aws s3 sync frontend/build/client/ s3://holonote-frontend-prod --delete

      # --- TERRAFORM DEPLOY ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve
