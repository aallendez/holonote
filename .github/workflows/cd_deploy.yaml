name: CD Deploy

on:
  push:
    paths:
      - "infra/terraform.tfvars"   # ONLY trigger when this file changes
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Configure AWS Credentials (via OIDC) ---
      # secrets.AWS_ROLE_ARN must be set in GitHub repo settings
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-1

      # --- Upload frontend to S3 ---
      - name: Upload frontend to S3
        run: |
          aws s3 sync frontend/build/client/ s3://holonote-frontend-prod --delete

      # --- TERRAFORM DEPLOY ---
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve \
          -var="db_secret_arn=${{ secrets.DB_SECRET_ARN }}"
