services:
  nginx:
    image: nginx:latest
    container_name: holonote-nginx
    ports:
      - "80:80"
    volumes:
      # Serve the built frontend assets
      - ./frontend/dist:/usr/share/nginx/html:ro
      # Custom nginx config (reverse proxy backend)
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  backend:
    image: your-registry/holonote-backend:${TAG}
    container_name: holonote-backend
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: example
      DB_NAME: holonote
      ENVIRONMENT: production
    ports:
      - "5001:5000"
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: holonote-db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: example
      POSTGRES_DB: holonote
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: